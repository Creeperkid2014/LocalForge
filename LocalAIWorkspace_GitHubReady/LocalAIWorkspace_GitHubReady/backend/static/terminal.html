<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LocalForge Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <style>body{margin:0;padding:0;background:#1e1e1e;color:#ddd}#term{height:100vh;width:100vw}</style>
</head>
<body>
  <div id="term"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const session = urlParams.get('session') || 'demo';
    const protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://';
    const wsUrl = protocol + location.host + '/ws/term/' + session;
    const term = new Terminal();
    term.open(document.getElementById('term'));
    const ws = new WebSocket(wsUrl);
    ws.onopen = () => term.write('\r\n[connected to session: ' + session + ']\r\n');
    ws.onmessage = (ev) => term.write(ev.data);
    ws.onclose = () => term.write('\r\n[connection closed]\r\n');
    term.onKey(e => {
      // send characters to websocket; newline sends as-is
      ws.send(e.key);
    });
  </script>
</body>
</html>
